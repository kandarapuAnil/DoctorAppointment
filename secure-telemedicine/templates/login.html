<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doctor-Patient Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #007979;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #008080;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Login</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    
    <label for="role">Role</label>
    {{ form.role() }}
    
    <label for="email">Email</label>
    {{ form.email() }}
    
    <label for="password">Password</label>
    {{ form.password() }}
    
    {{ form.submit() }}
</form>

<p class="register-link">Don't have an account? <a href="/register">Register</a></p>

</body>
</html>
