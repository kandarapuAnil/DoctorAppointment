<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: teal;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2, h3 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #007979;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .address-section,
        .map-section {
            flex: 1;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            min-width: 300px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<header>
    <a href="/about">About</a>
    <a href="/services">Services</a>
    <a href="/contact">Contact</a>
</header>

<div class="container">
    <h2>Contact Us</h2>

    <form method="POST" action="/submit_contact">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
    </form>

    <div class="info-section">
        <div class="address-section">
            <h3>Our Address</h3>
            <p>123, Medi Street, Healthcare City, India</p>
        </div>

        <div class="map-section">
            <iframe src="https://maps.google.com/maps?q=healthcare%20city&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
</div>

</body>
</html>
